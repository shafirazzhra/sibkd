<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Tambah Jadwal BKD</title>
    <object th:include="fragments/fragment :: icon" th:remove="tag"></object>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(jadwal)"></nav>

<div class="container-lg p-5 container-fluid container-first container-last" >
    <div class="row justify-content-center">
        <div class="alert alert-danger w-75" role="alert" th:if="${error}" th:text="${error}"></div>
        <div class="card w-75">
            <form th:action="@{/jadwal-bkd/tambah}" th:object="${jadwalBKD}" method="POST">

                <div class="card-header bg-transparent p-3">
                    <h2 class="card-title text-center">Form Tambah Jadwal BKD</h2>
                    <h2 class="card-title text-center" th:text="'Semester ' + ${namaSemester}"></h2>
                </div>
                <div class="card-body">

                    <input type="hidden" th:field="*{semester}"/>

                    <div class="card-text my-3 row">
                        <label class="col-sm-4 col-form-label">Nama Jadwal</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="namaKegiatan" required/>
                        </div>
                    </div>
                    <div class="card-text my-3 row">
                        <label class="col-sm-4 col-form-label">Tanggal Dibuka Jadwal</label>
                        <div class="col-sm-8">
                            <input required class="form-control" type="datetime-local" name="tanggalDibuka"/>
                        </div>
                    </div>
                    <div class="card-text mb-3 row">
                        <label class="col-sm-4 col-form-label">Tanggal Ditutup Jadwal</label>
                        <div class="col-sm-8">
                            <input required class="form-control" type="datetime-local" name="tanggalDitutup"/>
                        </div>
                    </div>
                </div>

                <div class="card-footer bg-transparent p-3">
                    <div class="d-grid d-md-flex justify-content-md-end">
                        <a class="button-danger-outline me-md-2" th:href="@{/}">Batal</a>
                        <button type="submit" class="btn btn-success">Tambah</button>
                    </div>
                </div>
            </form>

        </div>

    </div>
</div>

</body>
<footer th:replace="fragments/fragment :: footer-all"></footer>
</html>
